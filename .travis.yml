script:
- pipenv run molecule test --scenario-name=${JDK_VENDOR:-default}
notifications:
  webhooks:
  - https://galaxy.ansible.com/api/v1/notifications/
deploy:
  provider: script
  script: JDK_VENDOR=${JDK_VENDOR:-openjdk} packer build packer/template.json
  on:
    branch: master
    tags: true
    condition: "$JDK_VERSION"
